<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-avalability</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Admin Portal</h1><br>
    <input id="num" maxlength="6" placeholder="Code">
    <button id="s">Go to site</button>
    <script>
        document.getElementById("s").addEventListener("click", function() {
            let code = document.getElementById("num").value
            if (code.length < 6) {
                alert("code must be at leasy 6 characters long")
            } else {
                window.location.href = "http://localhost/mum/admin/dates.php?code=" + code
            }
        })
        addEventListener
    </script>
</body>


</html>
